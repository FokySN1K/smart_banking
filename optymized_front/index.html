<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flask API Interface</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7fafc}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(20,20,40,0.06);width:360px}
    h1{font-size:18px;margin:0 0 12px}
    .value{font-size:48px;font-weight:700;text-align:center;padding:18px 0;border-radius:8px;background:#f1f5f9;margin-bottom:12px}
    .controls{display:flex;gap:8px}
    button{flex:1;padding:10px 12px;border-radius:8px;border:0;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.5;cursor:default}
    .error{color:#b91c1c;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Контроллер величины">
    <h1>Flask API Demo</h1>
    <div id="value" class="value">—</div>
    <div class="controls">
      <button id="btnFetch">Показать значение</button>
      <button id="btnDec">−1</button>
      <button id="btnInc">+1</button>
    </div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const valueEl = document.getElementById('value');
    const btnFetch = document.getElementById('btnFetch');
    const btnInc = document.getElementById('btnInc');
    const btnDec = document.getElementById('btnDec');
    const errorEl = document.getElementById('error');

    async function apiCall(url, method='GET') {
      try {
        const res = await fetch(url, { method });
        if (!res.ok) throw new Error('Ошибка сети: ' + res.status);
        const data = await res.json();
        valueEl.textContent = data.value;
        errorEl.textContent = '';
      } catch (err) {
        errorEl.textContent = err.message;
      }
    }

    btnFetch.onclick = () => get_value();
    btnInc.onclick = () => increment();
    btnDec.onclick = () => decrement();

    window.addEventListener('DOMContentLoaded', () => {
      valueEl.textContent = '—';
    });
  </script>
</body>
</html>

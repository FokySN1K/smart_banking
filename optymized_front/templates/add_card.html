{% extends "base.html" %}

{% block title %}Добавить карту{% endblock %}

{% block content %}

<body class="adding_body">


  <h1 style="text-align:center;">Добавить новую карту</h1>
  <form method="post">

    <label>Название карты:</label>
    <input type="text" name="card_name" placeholder="Например номер: 1111-2222-3333-4444" required>

    <label>Описание карты:</label>
    <input type="text" name="description" placeholder="Например: личная" required>


    <button style="margin-top: 10px;" type="submit">➕ Добавить карту</button>
  </form>

  <a class="b" href="{{ url_for('list_cards') }}">⬅ Назад к списку</a>

</body>


  {% endblock %}

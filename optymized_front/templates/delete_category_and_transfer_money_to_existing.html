{% extends "base.html" %}


{% block title %} Перенести все средства этой категории в новую {% endblock %}

{% block content %}

<body class="adding_body">


    <h1 style="text-align:center;">Перевод с категории "{{ category.category_name }}" на существуюшую</h1>
    
    <form method="post">

      <label>На какую категорию перевести?</label>
      <select name="category_id" required>
        {% for c in categories %}
          {% if c.category_id != category.category_id %}
            <option value="{{ c['category_id'] }}">{{ c["category_name"] }}</option>
          {% endif %}
        {% endfor %}
      </select>

    <button type="submit"> Перевести </button>
  </form>

  <a class="b" href="/categories">⬅ Назад к списку</a>

</body>
{% endblock %}
